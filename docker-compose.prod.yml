services:
  db:
    image: mysql:8.4
    container_name: raildock-mysql
    environment:
      MYSQL_DATABASE: raildock
      MYSQL_USER: raildock
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always

  app:
    image: ${ECR_URI}:${IMAGE_TAG}
    container_name: raildock-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/raildock?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: raildock
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
      VISION_URL: ${VISION_URL}
      LLM_URL: ${LLM_URL}
    ports:
      - "8080:8080"
    restart: always

volumes:
  mysql-data: